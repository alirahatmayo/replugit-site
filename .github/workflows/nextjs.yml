# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js app
        run: |
          echo "Starting build process..."
          echo "Current directory contents:"
          ls -la
          echo "Package.json scripts:"
          cat package.json | grep -A 10 '"scripts"'
          echo "Next.js config:"
          cat next.config.ts
          echo "Running npm run build..."
          npm run build
          echo "Build completed, checking output..."
          ls -la
          echo "Looking for out directory..."
          find . -name "out" -type d 2>/dev/null || echo "No out directory found"
          echo "Looking for .next directory..."
          find . -name ".next" -type d 2>/dev/null || echo "No .next directory found"
          if [ -d "out" ]; then
            echo "✅ Out directory exists"
            ls -la out/ | head -10
          elif [ -d ".next" ]; then
            echo "⚠️ Found .next but no out directory - trying export script"
            npm run export || echo "Export script failed"
            if [ -d "out" ]; then
              echo "✅ Export script successful"
            else
              echo "❌ Export script failed - trying deploy script"
              npm run deploy || echo "Deploy script failed"
              if [ -d "out" ]; then
                echo "✅ Deploy script successful"
              else
                echo "❌ All build methods failed"
                exit 1
              fi
            fi
          else
            echo "❌ No build output found at all"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
