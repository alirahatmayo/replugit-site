# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "Dependencies installed successfully"
      
      - name: Build Next.js app
        run: |
          echo "Starting build..."
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          
          # Create a simple build that should work
          echo "Running build command..."
          npm run build || {
            echo "Build failed, trying alternative methods..."
            
            # Try with explicit next export
            echo "Trying npm run export..."
            npm run export || {
              echo "Export failed, trying manual export..."
              npx next build && npx next export || {
                echo "All build methods failed"
                exit 1
              }
            }
          }
          
          echo "Build completed, checking output..."
          ls -la
          
          # Make sure out directory exists
          if [ ! -d "out" ]; then
            echo "No out directory found, listing all directories:"
            find . -type d -name "*" | head -20
            echo "Creating out directory manually if .next exists..."
            if [ -d ".next" ]; then
              echo "Found .next directory, trying export..."
              npx next export
            else
              echo "No .next directory either - build completely failed"
              exit 1
            fi
          fi
          
          if [ -d "out" ]; then
            echo "✅ Out directory exists with $(ls out/ | wc -l) files"
            echo "Sample files in out/:"
            ls -la out/ | head -10
          else
            echo "❌ Still no out directory after all attempts"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
